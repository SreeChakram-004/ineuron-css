<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-3</title>
    <style>
        p{
            border: 5px solid red;
            padding: 50px 10px 10px;
        }
        .container{
            margin-top: 50px;
        }
        .container:hover{
            background-color: brown;
        }
        li{
            list-style-type:armenian;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hello</p>
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
</body>
</html>
